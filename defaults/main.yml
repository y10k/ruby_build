ruby_build_version: 2.5.0
ruby_build_download_url: http://cache.ruby-lang.org/pub/ruby
ruby_build_download_checksum: sha1:58f77301c891c1c4a08f301861c26b1ea46509f6
ruby_build_download_local_dir: "{{ role_path }}/files"
ruby_build_unarchive_remote_dir: "{{ ansible_env.HOME }}/src"
ruby_build_clear_previous_build: no
ruby_build_configure_options: ''
ruby_build_make_options: -j
ruby_build_make_clean: no
ruby_build_interpreter_path: /usr/local/bin/ruby
ruby_build_overwrite_install: false

ruby_build_required_packages:
  - gcc
  - make

ruby_build_optional_packages_common: []

ruby_build_optional_packages_debian:
  - zlib1g-dev
  - libgdbm-dev
  - libssl-dev
  - libreadline-dev

ruby_build_optional_packages_redhat:
  - zlib-devel
  - gdbm-devel
  - openssl-devel
  - readline-devel

# Local Variables:
# indent-tabs-mode: nil
# End:
